<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">ToDo List</h1>
        <div class="wrapper">
            <div class="wrapper-for-text-input">
                <input class="text" type="text" placeholder="Введите текст" name="" id="">
                <button class="btn">Добавить</button>
            </div>
        </div>
        <div class="wrapBtn" style="display: none;">
            <button class="btnDelAll">Delete All</button>
            <button class="btnDelChecked">Delete Checked Tasks</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="form.js"></script> -->
</body>
</html>
